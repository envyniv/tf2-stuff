//binds_per_command 10
closecaption 1
cc_subtitles 1
cc_lang clovervidiac
cc_predisplay_time 0

alias cl_showpos_in_score "bind 'tab' '+showscores_info'";
alias "+showscores_info" "+showscores; cl_showfps 1; cl_showpos 1";
alias "-showscores_info" "-showscores; cl_showfps 0; cl_showpos 0"

//movement

//experimental null y cancel script (jump while crouch)
alias +space "-duck;+elevate;alias checkup +elevate;"
alias -space "-elevate;checkduck;alias checkup ;"
alias +crouch "+duck;-elevate;alias checkduck +duck;"
alias -crouch "-duck;checkup;alias checkduck ;"
alias checkup ""
alias checkduck ""

bind SPACE "+space" //jumpsound

alias +elevate "+jump;diceroll"
alias -elevate "-jump"

bind "SHIFT" "+crouch"

alias "playnull" "play vo/null.mp3"

//random jump sound (6 entries)
alias random "random1"
alias random1 "wait; alias diceroll dice6; random2"
alias random2 "wait; alias diceroll dice5; random3"
alias random3 "wait; alias diceroll dice4; random4"
alias random4 "wait; alias diceroll dice3; random5"
alias random5 "wait; alias diceroll dice2; random6"
alias random6 "wait; alias diceroll dice1; random"
alias dice_disabletimer "alias random"
alias dice_enabletimer "alias random random1; random"
alias dice_timerfix "dice_disabletimer; dice_enabletimer"
random


//random sniper callout (2 entries)
alias scrandom "scrandom1"
alias scrandom1 "wait; alias snipercallout snipercallout2; scrandom2"
alias scrandom2 "wait; alias snipercallout snipercallout1; scrandom"
alias scdice_disabletimer "alias scrandom"
alias scdice_enabletimer "alias scrandom scrandom1; scrandom"
alias scdice_timerfix "dice scdisable_timer; scdice_enabletimer"
scrandom

//misc
crosshair 0
alias demoman "taunt_by_name 'Taunt: The Director's Vision'; demopass" //demo recording manager, aka demoman
alias man_rec "record manual"
alias demopass "man_rec;
                  alias demopass demostop;
                  echo Recording Started!"
alias demostop "stop;
                alias demopass demorecord;
                echo Recording Stopped!"
alias demorecord "man_rec;
                  alias demorecord demostop"

alias thekillingisdonehere "kill"
alias killaltern8r "thekillingisdonehere;
                    alias killaltern8r kill_alt"
alias kill_alt "explode;
                alias killaltern8r thekillingisdonehere"

