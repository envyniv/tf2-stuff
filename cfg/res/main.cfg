// >> Primary config for advanced options menu support
//----------------------------------------------------------------------------

echo "//----------------------------------------------------------------------------"
echo "// >> Decimation's Advanced Options Menu v1.1"
echo "// >> am_about - about"
echo "//----------------------------------------------------------------------------"

// >> About menu
alias am_about 			"echo // >> About Decimation's Advanced Options Menu v1.1 ; am_about2"
alias am_about2 		"echo // Reddit: /u/_Decimation ; am_about3"
alias am_about3 		"echo // Email: decimation001@gmail.com ; am_about4"
alias am_about4 		"echo // Based off of w0lf's Advanced Options Menu"

// >> Config support
alias sd_item			"play "ui/item_acquired.wav""
alias sd_warning2		"play "common/warning.wav""
alias d_null			""

//----------------------------------------------------------------------------
// >> [0] Tools
//----------------------------------------------------------------------------

// > Tools Menu

// 1. Wait tester (CLI)
alias d_waittester 		"alias cli_waitTest cli_waitPositive ; wait ; cli_waitTest"
alias wait 				"alias cli_waitTest cli_waitNegative"
alias cli_waitPositive 	"echo [Wait Tester] Wait is ENABLED on this server! ; sd_item"
alias cli_waitNegative 	"echo [Wait Tester] Wait is DISABLED on this server! ; sd_warning2"

// 2. Fix all
alias d_fixall			"record fix ; stop ; hud_reloadscheme ; snd_restart ; refresh_options_dialog ; clear"

//----------------------------------------------------------------------------
// >> [4] Performance
//----------------------------------------------------------------------------

// > Facial expressions
alias face_high			"r_eyes 1 ; r_flex 1 ; r_lod 1 ; r_rootlod 1 ; r_teeth 1"
alias face_med			"r_eyes 1 ; r_flex 1 ; r_lod 1 ; r_rootlod 2 ; r_teeth 1"
alias face_off			"r_eyes 0 ; r_flex 0 ; r_lod 2 ; r_rootlod 2 ; r_teeth 0"

// > Gibs
alias gib_on			"cl_phys_props_enable 1 ; cl_phys_props_max 128 ; props_break_max_pieces -1 ; r_propsmaxdist 1000 ; violence_agibs 1 ; violence_hgibs 1"
alias gib_off			"cl_phys_props_enable 0 ; cl_phys_props_max 0 ; props_break_max_pieces 0 ; r_propsmaxdist 1 ; violence_agibs 0 ; violence_hgibs 0"

// > Sprays
// unused
alias spray_on			"cl_playerspraydisable 0 ; r_spray_lifetime 2"
alias spray_off			"cl_playerspraydisable 1 ; r_spray_lifetime 0"

// > Ragdolls
alias ragdolls_on		"cl_ragdoll_fade_time 15 ; cl_ragdoll_forcefade 0 ; cl_ragdoll_physics_enable 1 ; g_ragdoll_fadespeed 600 ; g_ragdoll_lvfadespeed 100 ; ragdoll_sleepaftertime 5.0f"
alias ragdoll_off		"cl_ragdoll_fade_time 0 ; cl_ragdoll_forcefade 1 ; cl_ragdoll_physics_enable 0 ; g_ragdoll_fadespeed 0 ; g_ragdoll_lvfadespeed 0 ; ragdoll_sleepaftertime 0"

// > Configs
alias conf_dx9			"exec _frames/dx9frames"
alias conf_highq		"exec _frames/highquality"
alias conf_highf		"exec _frames/highframes"
alias conf_maxf			"exec _frames/maxframes"
alias conf_maxq			"exec _frames/maxquality"
alias conf_r			"exec _frames/rhapsody"

//----------------------------------------------------------------------------
// >> [6] Network
//----------------------------------------------------------------------------

// > Network profile

// 1. Good
alias net_good			"cl_cmdrate 66 ; cl_interp 0 ; cl_interp_ratio 1 ; cl_lagcompensation 1 ; cl_pred_optimize 2 ; cl_smooth 0 ; cl_smoothtime 0.01 ; cl_updaterate 66 ; rate 60000"

// 2. Bad
alias net_bad			"cl_cmdrate 40 ; cl_interp 0 ; cl_interp_ratio 2 ; cl_lagcompensation 1 ; cl_pred_optimize 2 ; cl_smooth 0 ; cl_smoothtime 0.01 ; cl_updaterate 40 ; rate 35000"

//----------------------------------------------------------------------------
// >> [9] Sounds
//----------------------------------------------------------------------------

// > Sound quality
alias sds_high			"dsp_enhance_stereo 0 ; dsp_slow_cpu 1 ; snd_async_fullyasync 1 ; snd_pitchquality 0 ; snd_spatialize_roundrobin 1"
alias sds_low			"dsp_enhance_stereo 1 ; dsp_slow_cpu 0 ; snd_async_fullyasync 1 ; snd_pitchquality 1 ; snd_spatialize_roundrobin 0"

//----------------------------------------------------------------------------
// >> [10] Extra
//----------------------------------------------------------------------------
alias nozoom "fov_desired 90; r_drawviewmodel 1; alias 0.amby yeszoom"
alias yeszoom "fov_desired 25; r_drawviewmodel 0; alias 0.amby nozoom"
nozoom

alias _speech "+voicerecord; alias voicetoggle voicetoggleoff"
alias voicetoggleoff "-voicerecord; alias voicetoggle _speech"
voicetoggleoff

alias viewmodel_toggle "incrementvar r_drawviewmodel 0 1 1; incrementvar cl_hud_playerclass_use_playermodel 0 1 1"
alias callpass "voicemenu 0 8"

exec res/chatControl
exec res/goreControl
