//default should be 25%, as to avoid earbleed, which tf2 (and all other valve games) are prone to cause.
//no binds are connected because changing volume means restarting the audio engine every time
alias vol00 "volume 0.00; volsound; alias voldown deniedsound; alias volup vol01"
alias vol01 "volume 0.04; volsound; alias voldown vol00;       alias volup vol02"
