//https://wiki.teamfortress.com/wiki/Disguise#Notes

cl_autoreload 0 //disable autoreload to allow for acting

alias dice1 "play vo/spy_painsharp01.mp3"
alias dice2 "play vo/spy_painsharp02.mp3"
alias dice3 "play vo/spy_painsharp03.mp3"
alias dice4 "play vo/spy_painsharp04.mp3"
alias dice5 "dice1"
alias dice6 "dice4"

alias snipercallout1 "play vo/spy_snipercallout01.mp3"
alias snipercallout2 "play vo/taunts/spy_taunts06.mp3" 

alias +sap "say_team Sapping!;+attack"
alias -sap "-attack"

alias +wepfiddle "lastdisguise;+inspect"
alias -wepfiddle "-inspect"

bind "MOUSE3" "0.amby" //zoom to be used with the ambassador
bind "1" "slot1; bind MOUSE1 +attack"
bind "2" "slot2; bind MOUSE1 +sap"
bind "3" "slot3; bind MOUSE1 +attack"
bind "4" "slot4; bind MOUSE1 +attack"
unbind 5;unbind 6;unbind 7;unbind 8;unbind 9;unbind 0
bind "r" "+reload"
bind "f" "+wepfiddle"

alias dis_scout_ally "disguise 1 -2"
alias dis_soldier_ally "disguise 3 -2"
alias dis_pyro_ally "disguise 7 -2"
alias dis_demo_ally "disguise 4 -2"
alias dis_heavy_ally "disguise 6 -2"
alias dis_engie_ally "disguise 9 -2"
alias dis_medic_ally "disguise 5 -2"
alias dis_sniper_ally "disguise 2 -2"
alias dis_spy_ally "disguise 8 -2" //essentially undisguise

alias dis_scout_enmy "disguise 1 -1"
alias dis_soldier_enmy "disguise 3 -1"
alias dis_pyro_enmy "disguise 7 -1"
alias dis_demo_enmy "disguise 4 -1"
alias dis_heavy_enmy "disguise 6 -1"
alias dis_engie_enmy "disguise 9 -1"
alias dis_medic_enmy "disguise 5 -1"
alias dis_sniper_enmy "disguise 2 -1"
alias dis_spy_enmy "disguise 8 -1"

alias +teamswitcher "bind KP_END dis_scout_ally;bind KP_DOWNARROW  dis_soldier_ally;bind KP_PGDN dis_pyro_ally;bind KP_LEFTARROW dis_demo_ally; bind KP_5 dis_heavy_ally; bind KP_RIGHTARROW dis_engie_ally;bind KP_HOME       dis_medic_ally;bind KP_UPARROW dis_sniper_ally;bind KP_PGUP dis_spy_ally;"
alias -teamswitcher "bind KP_END dis_scout_enmy;bind KP_DOWNARROW  dis_soldier_enmy;bind KP_PGDN dis_pyro_enmy;bind KP_LEFTARROW dis_demo_enmy; bind KP_5 dis_heavy_enmy; bind KP_RIGHTARROW dis_engie_enmy;bind KP_HOME       dis_medic_enmy;bind KP_UPARROW dis_sniper_enmy;bind KP_PGUP dis_spy_enmy;"
bind "ENTER" +teamswitcher  //should be KP_ENTER but *NIX (LINUX/MACOS/BSD/ETC.) ports of source games don't pick up KP ENTER, instead reading it as ENTER.
                            //more info at https://github.com/ValveSoftware/csgo-osx-linux/issues/51
alias _reloadcfg "exec user/spy" // Reload

-teamswitcher
