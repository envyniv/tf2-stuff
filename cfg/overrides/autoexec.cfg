// Commands here will run at game launch, after mastercomfig

//////////////////////// SHARED ////////////////////////

alias deniedsound "play replay/cameracontrolerror.wav"
alias volsound "play ui/buttonclickrelease.mp3"

alias +_class_specific_mod "" // will be set in class cfgs
alias -_class_specific_mod "" // will be set in class cfgs

alias spycallout "voicemenu 1 1"
alias niceshot "voicemenu 2 6"
alias sentryahead "voicemenu 1 2"
alias moveup "voicemenu 0 3"
alias sniperseen "snipercallout;say_team Sniper in Sight!"

alias _reload_cfg_cc "cc_emit #Class.Loaded"
alias reloadcfg "_reloadcfg;_reload_cfg_cc"

//////////////////////// UI SETTINGS ////////////////////////

cl_software_cursor 1 //I use a controller, this is needed for me

//closed captions
closecaption 1
cc_subtitles 1
cc_lang clovervidiac
cc_predisplay_time 0
tf_scoreboard_mouse_mode 2 //csgo-like scoreboard; click to activate mouse mode

alias cl_showpos_in_score "bind tab +showscores_info"
alias "+showscores_info" "+showscores; cl_showfps 1; cl_showpos 1"
alias "-showscores_info" "-showscores; cl_showfps 0; cl_showpos 0"
crosshair 1               // with my files, this is actually the weapon icon.

//////////////////////// NULL-Y CANCEL ////////////////////////

//experimental null y cancel script (jump while crouch)
//spaces would break this, do not space between ; and the next word

//"elevate" can be replaced with "jump" if you don't want jumping voicelines

alias +space "-duck;+elevate;alias checkup +elevate;"
alias -space "-elevate;checkduck;alias checkup ;"
alias +crouch "+duck;-elevate;alias checkduck +duck;"
alias -crouch "-duck;checkup;alias checkduck ;"
alias checkup ""
alias checkduck ""

alias +elevate "+jump;diceroll"
alias -elevate "-jump"

//////////////////////// CUSTOM VOICELINES ////////////////////////

exec res/c_vl.cfg

//////////////////////// DEMO SUPPORT MAN ////////////////////////

exec res/ds_man.cfg

//////////////////////// KILLBIND MAN ////////////////////////

alias killswitcher "_killme"
alias _killme      "kill; alias killswitcher _explodeme"
alias _explodeme   "explode; alias killswitcher _killme"

//////////////////////// VOLUME MAN ////////////////////////

exec res/volman.cfg

//////////////////////// LEFT-ALT AS MODIFIER ////////////////////////

//2,6 is niceshot; 1,1 is spy; 0,3 is moveup and 1,2 is sentryahead
alias +la_mod "bind ` changeteam;bind ESCAPE disconnect;bind c niceshot;bind x sentryahead;bind z moveup;bind t say;bind e spycallout;bind v sniperseen;bind q dropitem;bind f +taunt;bind r reloadcfg;bind TAB callvote;+_class_specific_mod"
//i don't really understand why +helpme is even a thing; it acts just like voicemenu 0 0
alias -la_mod "bind ` changeclass;bind ESCAPE cancelselect;bind c voice_menu_3;bind x voice_menu_2;bind z voice_menu_1;bind t say_team;bind e +helpme;bind v +voicerecord;bind q +use_action_slot_item;bind f +inspect;bind r +reload;bind TAB +showscores_info;-_class_specific_mod"

//////////////////////// FOV MAN ////////////////////////

exec res/fovman.cfg

//////////////////////// SPY CALLOUT MAN ////////////////////////


// end of config - misc operations

exec user/binds
logo=off
